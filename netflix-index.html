<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX</title>
    <link rel="stylesheet" href="netflix-style.css">
    <link rel="shourtcut icon" href="./netflix_icon_161073.png">

</head>
<body>
    <div class="container">
        <h1>NET<span style="color: #ff0000">FLIX</span></h1>
        <h3>Thank you for signing up to Netflix. Tell me more about yourself.</h3>

        <div>
            <form class="survey" action="" method="get">
            <div>
                <label for="name">Name</label>
                <br>
                <input type="text" name="name" id="name" placeholder="enter your name">
            </div>
            <div>
                <label for="age">Age</label>
                <br>
                <input type="number" name="age" id="age" placeholder="age">
            </div>
            <div>
                <label for="email">Email</label>
                <br>
                <input type="email" name="email" id="email" placeholder="email">
            </div>
            <div>
                <label for="content">Content Type</label>
                <br>
                <select name="content" id="content">
                    
                    <option value="movies">Movies</option>
                    
                    <option value="series">Series</option>
            </div>
            <div>
                <label for="movie">Movie Type</label>
                <input type="checkbox" name="comedy" id="comedy"> Comedy
                <br>
                <input type="checkbox" name="action" id="action"> Action
                <br>
                <input type="checkbox" name="romance" id="romance"> Romance
            </div>
            <div>
                <label>
                <input type="radio" name="male" id="male"> Male
                </label>
                <br>
                <label>
                    <input type="radio" name="female" id="female"> Female
                </label>
                <br>
                <label>
                    <input type="radio" name="gender" id="other"> Other
                </label>
            </div>



            </form>
        </div>

    </div>
    

</body>
</html>
